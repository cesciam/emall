<app-main-header></app-main-header>

<div class="container">

  <div class="col-sm-auto d-flex justify-content-end">
    <a [routerLink]="['/']">Volver atras</a>

  </div>

  <div class="pt-3 px-4">
    <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">Lista de Deseos</h1>
    </div>


    <section class="shoping-cart spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="shoping__cart__table">
              <table>
                <thead>
                  <tr>
                    <th class="shoping__product">Item</th>
                    <th>Precio</th>
                    <th>Tipo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td class="shoping__cart__item">
                      <img [src]="item.id_foto" alt="" [routerLink]="['/item-perfil', item.id]" style="width: 100px; height: 70px;">
                      <h5>{{ item.nombre }}</h5>
                    </td>
                    <td class="shoping__cart__price">
                      â‚¡ {{ item.precio | number}}
                    </td>
                    <!--<td class="shoping__cart__quantity">
                      <div class="quantity">
                        <div class="pro-qty">
                          <input type="text" value="1">
                        </div>
                      </div>
                    </td>-->
                    <td class="shoping__cart__total">
                      {{ item.tipo }}
                    </td>
                    <td><button class="primary-btn" style="border: none" (click)="agregarItemCarrito()" data-toggle="modal" data-target="#Modal" [disabled]="agregarProductoCarrito"><i class="fas fa-shopping-cart"></i></button></td>
                    <td><button class="btn btn-danger" (click)="delete(item.id)"><i class="fas fa-trash-alt"></i></button></td>
                    <!--<td class="shoping__cart__item__close">
                      <span class="icon_close"></span>
                    </td>-->
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </section>




  </div>

  </div>

<app-footer></app-footer>
