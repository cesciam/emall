<app-main-header></app-main-header>

<div class="container">
  <h1>Registro de impuestos</h1>
  <button class="btn btn-primary btn-categoria" type="button" router-link="['./listar-categoria']"> Lista de impuestos</button> 

    <form class="form-group">
      <fieldset>
        <div class="form-group col-lg-6 col-md-6">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" required [(ngModel)]="crearImpuesto.Nombre">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label for="exampleInputEmail1">Porcentaje</label>
          <input type="number" class="form-control" id="Porcentaje" min="1" name="Porcentaje" required [(ngModel)]="crearImpuesto.Porcentaje">
        </div>
        <button class="btn btn-primary" (click)="crear(crearImpuesto)">Guardar Impuesto</button>
      </fieldset>
    </form>
</div>

<app-footer></app-footer>
