<app-main-header></app-main-header>
<div class="row">

  <div class="col-lg-2">
    <app-sidebar-admin></app-sidebar-admin>
  </div>

  <div class="col">
    <div class="container-fluid">
      <h1>Impuestos</h1>
      <p>Listado de impuestos registrados</p>

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <a [routerLink]="['/crear-impuesto']" class="btn btn-primary">Registrar nuevo impuesto</a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <br>
          <input type="text" class="form-control" name="buscarImpuesto" placeholder="Buscar.."
                 [(ngModel)]="buscarImpuesto" />
          <br>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-striped .table-responsive-sm" *ngIf="service.impuestos">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Porcentaje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let impuesto of service.impuestos | buscarImpuesto:buscarImpuesto">
                <td>{{impuesto.Id}}</td>
                <td>{{impuesto.Nombre}}</td>
                <td>{{impuesto.Porcentaje}}</td>
                <td class="text-right">
                  <button (click)="editar(impuesto)" class="btn btn-outline-info btn-sm"><i class="fas fa-edit"></i></button> &nbsp;
                  <button (click)="eliminar(impuesto.Id)" class="btn btn-outline-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-10 col-lg-10">
          <h2>Editar impuestos</h2>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" name="id" readonly value="{{selectedImpuesto.Id}}">
              </div>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="selectedImpuesto.Nombre">
              </div>
              <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="number" class="form-control" name="porcentaje" [(ngModel)]="selectedImpuesto.Porcentaje">
              </div>
              <button class="btn btn-primary" (click)="completarModificar(selectedImpuesto)">Guardar cambios</button>
            </fieldset>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
