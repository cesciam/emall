<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>


  <h1>Lista de impuestos</h1>

  <div>
    <input #searchImp type="text" (input)="obtener(searchImp.value)" placeholder="Buscar.." />
  
  </div>
  <table class="tabla table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Porcentaje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let impuesto of service.impuestos">
        <td>{{impuesto.id}}</td>
        <td>{{impuesto.Nombre}}</td>
        <td>{{impuesto.Porcentaje}}</td>
        <td><button (click)="editar(impuesto)" class="btn btn-sm btn-outline-danger"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
        <td><button (click)="eliminar(impuesto.id)" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>

  <div>
    <form>
      <fieldset>
        <div class="form-group">
          <label for="exampleInputEmail1">Id</label>
          <input type="text" class="form-control" id="txtId" readonly value="{{selectedImpuesto.Id}}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="txtName" value="{{selectedImpuesto.Nombre}}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Apellido</label>
          <input type="number" class="form-control" id="txtLastName" value="{{selectedImpuesto.Porcentaje}}">
        </div>
        <button class="btn btn-primary" (click)="modificar(selectedImpuesto)">Guardar cambios</button>
      </fieldset>
    </form>
  </div>
</div>
