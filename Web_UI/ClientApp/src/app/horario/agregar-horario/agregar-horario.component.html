
<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo horario creado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                El horario ha sido registrado exitosamente
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal"
                    [routerLink]="[]">Entendido</button>
            </div>
        </div>
    </div>
</div>

<app-main-header></app-main-header>
<br>

<body>
    <div class="container container-fluid">
        <h1 class="display-4 text-center">Agregar horario</h1>
        <hr>
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
            <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                    <label>Fecha</label>
                    <input type="date" class="form-control" name="fecha"
                            #fecha="ngModel" [(ngModel)]="formData.fecha">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label>Tipo de horario</label>
                    <input type="text" class="form-control" name="tipo_horario"
                            #tipo_horario="ngModel" [(ngModel)]="formData.tipo_horario">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                    <label>Hora de inicio</label>
                    <input type="time" class="form-control" name="hora_inicio"
                            #hora_inicio="ngModel" [(ngModel)]="formData.hora_inicio">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label>Hora de finalizaci√≥n</label>
                    <input type="time" class="form-control" name="hora_fin"
                    #hora_fin="ngModel" [(ngModel)]="formData.hora_fin">
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="form.invalid" type="submit"
                class="btn btn-block btn-primary" data-toggle="modal"
                    data-target="#Modal">Registrar</button>
            </div>
        </form>
    </div>
</body>
<app-footer></app-footer>
