<!-- Modal -->

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Eliminar horario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Confirma que desea eliminar el horario seleccionado?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary btn-danger" 
            data-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  
  <app-main-header></app-main-header>
  <br>
  <div class="container-fluid container">
    <main role="main">
      <h1 class="display-4 text-center">Lista de horarios</h1>
      <br>
      <button type="button" class="btn btn-primary" [routerLink]="['/agregar-horario']">Nuevo horario</button>
      <br>
      <br>
      <div class="table-responsive">
        <input type="text" class="form-control" placeholder="Buscar" name="fitro" [(ngModel)]="filtro" />
        <br>
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th class="text-center">Fecha de creación</th>
              <th class="text-center">Tipo</th>
              <th class="text-center">Hora inicio</th>
              <th class="text-center">Hora final</th>
              <th></th>
            </tr>
          </thead>
          <tr *ngFor="let horario of horarios | filtroHorario: filtro">
            <td>{{horario.fecha}}</td>
            <td>{{horario.tipo_horario}}</td>
            <td>{{horario.hora_inicio}}</td>
            <td>{{horario.hora_fin}}</td>
            <td><button (click)="onUpdate(horario.id)" class="btn btn-primary">Editar</button></td>
            <td><button class="btn btn-danger" data-toggle="modal" data-target="#Modal"
                (click)="horarioToDelete(horario.id)">X</button></td>
          </tr>
        </table>
        <br>
      </div>
    </main>
  </div>
  
  <app-footer></app-footer>
