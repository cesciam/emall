<div class="container" *ngIf="configuraciones">
  <div class="row">
    <div class="col">
      <h1>Configuracion</h1>
    </div>
  </div>

  <div class="row">
    <!--<table *ngIf="contrasennasAnt" class="table table-striped .table-responsive-sm">-->
    <table class="table table-striped .table-responsive-sm">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let config of configuraciones">
          <td>{{ config.nombre}}</td>
          <td>{{ config.descripcion}}</td>
          <td *ngIf="config.id != selectedConfig; else Editar">{{ config.valor}}</td>

          <td *ngIf="config.id != selectedConfig; else EditarBtn">
            <button class="btn btn-secondary" (click)="editar(config.id)">Editar</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #Editar>
    <td><input type="number" class="form-control" [(ngModel)]="tmp_config.valor"></td>
  </ng-template>
  <ng-template #EditarBtn>
    <td>
      <button class="btn btn-secondary" (click)="actualizar()">Guardar</button>
    </td>
  </ng-template>
</div>
