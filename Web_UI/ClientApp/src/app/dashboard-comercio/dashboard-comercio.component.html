<app-main-header></app-main-header>

<div class="container-fluid" *ngIf="comercioSeleccionado">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Opciones</span>
          <a class="d-flex align-items-center text-muted" href="#">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
       
        <div *ngIf="permisoRoles">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/listar-rol', comercioSeleccionado.id]">
              <span data-feather="file-text"></span>
              Roles
            </a>
          </li>
        </div>

      <div  *ngIf="permisoEditarComercio">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard-comercio/modificar']" [queryParams]="{comercio: comercioSeleccionado.id}">
              <span data-feather="file-text"></span>
              Editar comercio
            </a>
          </li>
        </div>
        
        <div *ngIf="permisoArchivos">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard-comercio/agregar-archivo']" [queryParams]="{comercio: comercioSeleccionado.id}">
              <span data-feather="file-text"></span>
              Agregar archivos
            </a>
          </li>
        </div>
        
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ comercioSeleccionado.nombre }}</h1>
      </div>

      <div *ngIf="error" class="alert alert-danger col-lg-12" role="alert">
        <strong>{{error.message}}</strong>
        
      </div>

      <div class="row">

        <div class="col-xl-3 col-md-6" style="cursor: pointer" *ngIf="permisoSucursales">
          <a style="text-decoration: none" [routerLink]="['/dashboard-comercio/registrar-sucursal']" [queryParams]="{comercio: comercioSeleccionado.id}">
            <div class="card bg-primary text-white mb-4">
              <div class="card-body">Agregar sucursales</div>
            </div>
          </a>
        </div>


        <div class="col-xl-3 col-md-6" *ngIf="permisoEmpleados">
          <a [routerLink]="['/listar-empleado']" [queryParams]="{comercio: comercioSeleccionado.id}">
            <div class="card bg-primary text-white mb-4">
              <div class="card-body">Empleados</div>

            </div>
          </a>
        </div>

        <div class="col-xl-3 col-md-6" *ngIf="permisoProductos">
          <a [routerLink]="['/item-crear', comercioSeleccionado.id]">
            <div class="card bg-primary text-white mb-4">
              <div class="card-body">Agregar Items</div>

            </div>
          </a>
        </div>

        <div class="col-xl-3 col-md-6" *ngIf="permisoHorario">
          <a [routerLink]="['/agregar-horario-sucursal', comercioSeleccionado.id]">
            <div class="card bg-primary text-white mb-4">
              <div class="card-body">Horarios comerciales</div>

            </div>
          </a>
        </div>

        <div class="col-xl-3 col-md-6" >
          <a [routerLink]="['/dashboard-comercio/citas', comercioSeleccionado.id]" >
            <div class="card bg-primary text-white mb-4">
              <div class="card-body">Citas</div>
              
            </div>
          </a>
        </div>
        

      </div>


      <h2>Sucursales</h2>
      <div class="table-responsive">
        <input type="text" class="form-control" placeholder="Buscar" name="filterSucursal" [(ngModel)]="filterSucursal" />
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th class="text-center">Nombre</th>
              <th class="text-center">Detalles de dirección</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sucursal of sucursales | filterSucursal:filterSucursal">
              <td>{{ sucursal.nombre }}</td>
              <td>{{ sucursal.detallesDireccion }}</td>
              <td>
                <a [routerLink]="['/item-sucursal', sucursal.id]">
                  <button type="button" class="btn btn-primary" *ngIf="permisoProductos">Items de sucursal</button>
                </a>
              </td>
              <td>
                <a [routerLink]="['/listar-envio-sucursal', sucursal.id]">
                  <button type="button" class="btn btn-primary" *ngIf="permisoEnvios">Envíos</button>
                </a>
              </td>
              <td>
                <a [routerLink]="['/dashboard-comercio/citas-sucursal', sucursal.id]">
                  <button type="button" class="btn btn-primary">Citas</button>
                </a>
              </td>

              <td>
                <a style="text-decoration: none" [routerLink]="['/dashboard-comercio/modificar-sucursal']" [queryParams]="{sucursal: sucursal.id}">
                  <button type="button" class="btn btn-primary" *ngIf="permisoSucursales">Editar</button>
                </a>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="eliminarSucursal(sucursal)" *ngIf="permisoSucursales"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<app-footer></app-footer>
