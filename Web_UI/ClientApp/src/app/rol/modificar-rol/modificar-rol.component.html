
  
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cambios guardados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Los cambios en el rol han sido guardados exitosamente
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal"[routerLink]="['/listar-rol', this.service.id_comercio]" >Entendido</button>
        </div>
      </div>
    </div>
  </div>


<app-main-header></app-main-header>
<br>
<div class="container container-fluid">
    <h1 class="display-4 text-center">Modificar rol</h1>
    <hr>
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="form-group" hidden>
            <label for="id">ID</label>
            <input type="number" name="id" #id="ngModel" [(ngModel)]=service.formData.id class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]=service.formData.nombre class="form-control"
                required>

            <div class="alert alert-danger" *ngIf="nombre.invalid && nombre.touched">
                El nombre es requerido
            </div>

        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]=service.formData.descripcion
                class="form-control" required>
            <div class="alert alert-danger" *ngIf="descripcion.invalid && descripcion.touched">
                La descripción es requerida
            </div>

        </div>
        <div class="form-group" hidden>
            <label for="id_comercio">Comercio</label>
            <input type="number" name="id_comercio" #id_comercio="ngModel" [(ngModel)]=service.formData.id_comercio
                class="form-control" required>
            <div class="alert alert-danger" *ngIf="id_comercio.invalid && id_comercio.touched">
                El comercio es requerido
            </div>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <h4>Marque los elementos sobre los que desea otorgar permisos al rol:</h4>
            <br>
            <div>
                <input checked="{{permisoSucursales}}" type="checkbox" id="permisoSucursales" (change)="getVistaId($event, 1)">
                <label for="permisoSucursales">Sucursales </label>
                <br>
                <input checked="{{permisoProductos}}" type="checkbox" id="permisoProductos"(change)="getVistaId($event, 2)" >
                <label for="permisoProductos">Productos </label>
                <br>
                <input checked="{{permisoEmpleados}}" type="checkbox" id="permisoEmpleados" (change)="getVistaId($event, 3)">
                <label for="permisoEmpleados">Empleados </label>
                <br>
                <input checked="{{permisoRoles}}" type="checkbox" id="permisoRoles" (change)="getVistaId($event, 4)">
                <label for="permisoRoles">Roles</label>
                <br>
                <input checked="{{permisoPromociones}}" type="checkbox" id="permisoPromociones" (change)="getVistaId($event, 5)">
                <label for="permisoPromociones">Promociones</label>
                <br>
                <input checked="{{permisoArchivos}}" type="checkbox" id="permisoArchivos" (change)="getVistaId($event, 6)">
                <label for="permisoArchivos">Archivos</label>
                <br>
                <input checked="{{permisoEditarComercio}}" type="checkbox" id="permisoEditarComercio" (change)="getVistaId($event, 7)">
                <label for="permisoEditarComercio">Editar el comercio</label>
                <br>
                <button type="button" (click)="verArray()">ver array</button> 
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="form.invalid"  type="submit" class="btn btn-block btn-primary" data-toggle="modal" data-target="#Modal">Guardar cambios</button>
        </div>
    </form>

</div>
<br>
<app-footer></app-footer>
