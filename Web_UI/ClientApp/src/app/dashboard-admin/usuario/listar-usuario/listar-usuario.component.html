<div class="container">
  <h1>Usuarios</h1>
  <p>Listado de usuarios registrados</p>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="agregarUsuario()">Registrar nuevo</button><br><br>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-striped table-responsive-sm">
        <thead>
          <tr>
            <th>#</th>
            <th class=".d-none .d-sm-block">Cedula</th>
            <th>Nombre</th>
            <th class=".d-none .d-sm-block">Email</th>
            <th colspan="2">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.Id}}</td>
            <td class=".d-none .d-sm-block">{{usuario.Cedula}}</td>
            <td>{{usuario.Nombre}} {{ usuario.Apellido }}</td>
            <td class=".d-none .d-sm-block">{{usuario.Correo}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" routerLink="">Editar</button>&nbsp;
              <button type="button" class="btn btn-primary btn-sm" (click)="deleteUser()">X</button>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
