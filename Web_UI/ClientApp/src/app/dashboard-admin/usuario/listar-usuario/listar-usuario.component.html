<app-main-header></app-main-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col-lg-10">
      <h1>Usuarios</h1>
      <p>Listado de usuarios registrados</p>

      <div class="row">
        <div *ngIf="submitted && error!=null" class="alert alert-danger col-lg-12" role="alert">
          <strong>{{error.message}}</strong>
          <ul>
            <li *ngFor="let detail of error.details">{{detail}}</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <button type="button" class="btn btn-primary" (click)="agregarUsuario()">Registrar nuevo</button><br><br>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." name="filtroUsuarios" [(ngModel)]="filtroUsuarios"><br>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-striped table-responsive-sm">
            <thead>
              <tr>
                <th>#</th>
                <th class="d-none d-sm-block">CÃ©dula</th>
                <th>Nombre</th>
                <th class="d-none d-sm-block">Email</th>
                <th>Estado</th>
                <th colspan="2">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios | filtroUsuario:filtroUsuarios" [ngClass]="{ 'disabled': usuario.Estado == 0 }">
                <td>{{usuario.Id}}</td>
                <td class="d-none d-sm-block">{{usuario.Cedula}}</td>
                <td>{{usuario.Nombre}} {{ usuario.Apellido }}</td>
                <td class="d-none d-sm-block">{{usuario.Correo}}</td>
                <td>{{usuario.Estado == 0 ? 'Pendiente de activar' : 'Activo'}}</td>
                <td class="text-right">
                  <button type="button"
                          class="btn btn-primary btn-sm"
                          (click)="activarUsuario(usuario.Id)"
                          [hidden]="usuario.Estado == 1">
                    Activar
                  </button>&nbsp;
                  <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/dashboard-admin/usuario/editar-usuario/', usuario.Id]">Editar</button>&nbsp;
                  <button type="button" class="btn btn-primary btn-sm btn-danger" (click)="eliminarUsuario(usuario.Id)">X</button>&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
      </div>
    </div>

<app-footer></app-footer>
