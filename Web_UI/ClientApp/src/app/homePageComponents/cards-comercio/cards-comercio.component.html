<section class="main-section">
  <div class="row">

    <div class="col-sm-3" *ngFor="let comercio of comercios">
      <div class="card w-100" style="margin-bottom: 2%">
        <div class="img-container">
          <img class="img mx-auto d-block" [src]="comercio.archivos[0].enlace" alt="Logo de comercio">
        </div>
        <div class="card-body text-center">
          <hr />
          <h4>{{ comercio.nombre }}</h4>
          <p>{{ comercio.categorias[0] }}</p>
          <a [routerLink]="['/perfil-comercio']" [queryParams]="{comercio: comercio.id}">
            <button class="btn btn-primary">Ver comercio</button>
          </a>
        </div>
      </div>
    </div>
  </div>


</section>
