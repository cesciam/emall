<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <span>Comercios</span>
                    </div>
                    <!-- Solamente listar 10-->

                      <ul *ngFor="let categoria of servicio.categorias; let i=index" >
                        <li *ngIf="i<=8"><a href="#">{{categoria.Nombre}}</a></li>
                      </ul>
                   
                    <ul>
                        <li><a href="" [routerLink] = "['/']">Ver más</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <input type="text" placeholder="¿Qué buscas?">
                            <button type="submit" class="site-btn">Buscar</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                    </div>
                </div>
                <div class="hero__item image" >
                    <div class="hero__text">
                        <span>eMall</span>
                        <h2>Productos<br />Hasta su casa</h2>
                        <p>Recoger en sucursal y entrega en casa disponibles</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
