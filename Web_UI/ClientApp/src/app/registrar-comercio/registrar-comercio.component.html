<h2 id="tableLabel">Registro de comercio</h2>
<form class="text-left form-group border border-light p-5">

  <div class="form-row mb-4">
    <div class="col">
      <label for="nombre">Nombre de su comercio</label>
      <input id="nombre" name="nombre" class="form-control"
             [(ngModel)]="comercio.nombre" #nombre="ngModel" type="text" required>

      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
           class="alert alert-danger">

        <div *ngIf="nombre.errors.required">
          El nombre es requerido.
        </div>
      </div>

      <label for="nombreLegal">Nombre legal</label>
      <input id="nombreLegal" name="nombreLegal" class="form-control"
             [(ngModel)]="comercio.nombreLegal" #nombreLegal="ngModel" type="text" required>

      <div *ngIf="nombreLegal.invalid && (nombreLegal.dirty || nombreLegal.touched)"
           class="alert alert-danger">

        <div *ngIf="nombreLegal.errors.required">
          El nombre legal es requerido
        </div>
      </div>

    </div>

    <div class="col">
      <label for="cedula">Cédula jurídica</label>
      <input id="cedula" name="cedula" class="form-control"
             [(ngModel)]="comercio.cedulaJuridica" #cedula="ngModel" type="text" required>

      <div *ngIf="cedula.invalid && (cedula.dirty || cedula.touched)"
           class="alert alert-danger">

        <div *ngIf="cedula.errors.required">
          La cédula jurídica es requerida.
        </div>
      </div>

        <label for="categoria">Categoría del comercio</label>
        <select id="categoria" name="categoria" class="form-control"
                [(ngModel)]="txtCategoria" #categoria="ngModel" required>
          <option *ngFor="let categoria of categoriasList">{{ categoria.Nombre }}</option>
        </select>

        <div *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)"
             class="alert alert-danger">

          <div *ngIf="categoria.errors.required">
            La categoría es requerida.
          </div>
        </div>

    </div>

    <div class="col">
      <label>Logo de comercio</label>
      <div class="z-depth-1-half mb-4">
        <img [src]="logo" class="img-fluid"
             alt="Logo de comercio">
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn btn-mdb-color btn-rounded float-left">
          <div>
            <label for="file-upload" style="cursor: pointer" class="btn btn-outline-secondary">
              <input style="display:none;" id="file-upload" type="file" ng2FileSelect [uploader]="uploader" />
              Elegir archivo
            </label>
          </div>
          
          <button class="btn btn-primary" [disabled]="loading" (click)="upload('logo','1')">Subir imagen</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row mb-4">
    <div class="col">
      <label>Comprobante de hacienda</label>
      <div class="z-depth-1-half mb-4">
        <img [src]="imagenHacienda" class="img-fluid"
             alt="Comprobante de hacienda">
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn btn-mdb-color btn-rounded float-left">
          <div>
            <label for="file-upload" style="cursor: pointer" class="btn btn-outline-secondary">
              <input style="display:none;" id="file-upload" type="file" ng2FileSelect [uploader]="uploader" />
              Elegir archivo
            </label>
          </div>

          <button class="btn btn-primary" [disabled]="loading" (click)="upload('imagenHacienda','2')">Subir imagen</button>
        </div>
      </div>

    </div>

    <div class="col">
      <label>Permiso de salud</label>
      <div class="z-depth-1-half mb-4">
        <img [src]="imagenSalud" class="img-fluid"
             alt="Permiso de salud">
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn btn-mdb-color btn-rounded float-left">
          <div>
            <label for="file-upload" style="cursor: pointer" class="btn btn-outline-secondary">
              <input style="display:none;" id="file-upload" type="file" ng2FileSelect [uploader]="uploader" />
              Elegir archivo
            </label>
          </div>

          <button class="btn btn-primary" [disabled]="loading" (click)="upload('imagenSalud','2')">Subir imagen</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="(nombre.valid && nombreLegal.valid && cedula.valid && categoria.valid); else noValido">
    <button class="btn btn-primary btn-lg btn-block" (click)="registrarComercio()">Registrar comercio</button>
  </div>

  <ng-template #noValido>
    <button class="btn btn-primary btn-lg btn-block" type="button" disabled>Registrar comercio</button>
  </ng-template>

  
  <hr>
</form>
