<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cambios guardados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Los cambios en el empleado han sido guardados exitosamente
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal"[routerLink]="['/listar-empleado']"
          [queryParams]="{comercio: comercioId}">Entendido</button>
        </div>
      </div>
    </div>
  </div>



<app-main-header></app-main-header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10">
            <h1>Modificar empleado</h1>
            <p>Ingrese los datos que desea modificar</p>
        </div>

        <div class="col-lg-2 col-md-2">
            <a [routerLink]="['/listar-empleado']"
            [queryParams]="{comercio: comercioId}">Volver atras</a>
        </div>
    </div>

    <hr>
    
    <div class="row">
       <form class="form-group col-lg-6 col-md-6" [formGroup]="sucursalForm">
        <label >Sucursal</label>
        <select formControlName="sucursalControl" class="form-control">
            <option [ngValue]="sucursal" *ngFor="let sucursal of sucursales">{{sucursal.nombre}}</option>
        </select>
    </form>

    <form class="form-group col-lg-6 col-md-6" [formGroup]="rolForm">
        <label >Rol</label>
        <select formControlName="rolControl" class="form-control">
            <option [ngValue]="rol" *ngFor="let rol of roles">{{rol.nombre}}</option>
        </select>
    </form>
    
    </div>
    <div class="form-group">
        <button (click)="updateRecord()" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Guardar Cambios</button>
    </div> 
    

</div>

<br>
<app-footer></app-footer>
