<div class="jumbotron">
  <h1 class="display-4 text-center">Lista de empleados</h1>
  <table class="table table-hover ">
    <thead>
        <tr>
          <th>Id</th>
          <!--<th>Nombre</th>
          <th>CÃ©dula</th>
          <th>Apellido</th>
          <th>Nacimiento</th>-->
          <th>Id_usuario</th>
          <th>Rol</th>
          <th>Sucursal</th>
          <th></th>
        </tr>
      </thead>
    <tr *ngFor="let empleado of service.list">

</table>
  
</div>
