<app-main-header></app-main-header>
<br>
<div class="container">
  <h1>Empleados</h1>
  <p>Listado de empleados registrados</p>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="agregarEmpleado()">Registrar nuevo</button><br><br>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-striped table-responsive-sm">
        <thead>
          <tr>
            <th>Id</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Sucursal</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let empleado of empleados" [ngClass]="{ 'disabled': empleado.Estado == 0 }">
          <td>{{empleado.Id}}</td>
          <td>{{empleado.Correo}}</td>
          <td>{{empleado.UsuarioNombre}} {{empleado.Apellido}}</td>
          <td>{{empleado.RolNombre}}</td>
          <td>{{empleado.SucursalNombre}}</td>
          <td class="small">{{empleado.Estado == 0 ? 'Pendiente de aprobacion' : 'Activo'}}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm">Reenviar invitacion</button>
            <button (click)="onUpdate(empleado.Id)" class="btn btn-primary"> Editar</button>
            <button (click)="onDelete(empleado.Id)" class="btn btn-danger">X</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
