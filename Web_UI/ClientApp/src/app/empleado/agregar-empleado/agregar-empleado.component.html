<app-header></app-header>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Agregar empleados</h1>
        <hr>
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" >
            <div class="form-group" hidden>
                <label for="id">ID</label>
                <input type="number" name="id" #id="ngModel" [(ngModel)]=service.formData.id
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="id_usuario">Usuario</label>
                <input type="number" name="id_usuario" #id_usuario="ngModel" [(ngModel)]=service.formData.id_usuario
                    class="form-control" required>
                    <div class="alert alert-danger" *ngIf="id_usuario.invalid && id_usuario.touched">
                        El id del usuario es requerido
                    </div>
            </div>
            <div class="form-group">
                <label for="id_rol">Rol</label>
                <select name="id_rol" id="id_rol" class="form-control" [(ngModel)]=service.formData.id_rol
                    #id_rol="ngModel" >
                    <option *ngFor="let rol of serviceRol.list" [ngValue]="rol.id" required>{{rol.id}}-{{rol.nombre}}</option>
                        
                </select>
                <div class="alert alert-danger" *ngIf="id_rol.invalid && id_rol.touched">
                    El rol es requerido
                </div>

            </div>
            <div class="form-group">
                <label for="id_sucursal">Sucursal</label>
                <select name="id_sucursal" id="id_sucursal" class="form-control" [(ngModel)]=service.formData.id_sucursal #id_sucursal="ngModel">
                    <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal.id" required>{{sucursal.id}}-{{sucursal.nombre}}</option >   
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="id_sucursal">Sucursal</label>
                <input type="number" name="id_sucursal" #id_sucursal="ngModel" [(ngModel)]=service.formData.id_sucursal
                    class="form-control" required>
                    <div class="alert alert-danger" *ngIf="id_sucursal.invalid && id_sucursal.touched">
                        La sucursal es requerida
                    </div>
            </div> -->
            <div class="form-group">
                <button type="submit" [disabled]="form.untouched" class="btn btn-lg btn-block">Registrar</button>
            </div>
        </form>
    </div>
</div>


<app-footer></app-footer>
