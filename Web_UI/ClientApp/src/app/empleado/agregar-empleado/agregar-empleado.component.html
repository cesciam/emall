<app-header></app-header>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Agregar empleados</h1>
        <hr>
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
            <div class="form-group" hidden>
                <label for="id">ID</label>
                <input type="number" name="id" #id="ngModel" [(ngModel)]=service.formData.id
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="id_usuario">Usuario</label>
                <input type="number" name="id_usuario" #id_usuario="ngModel" [(ngModel)]=service.formData.id_usuario
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="id_rol">Rol</label>
                <select name="id_rol" id="id_rol" class="form-control" [(ngModel)]=service.formData.id_rol
                    #id_rol="ngModel">
                    <option *ngFor="let rol of serviceRol.list" [ngValue]="rol.id">{{rol.id}}-{{rol.nombre}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_sucursal">Sucursal</label>
                <input type="number" name="id_sucursal" #id_sucursal="ngModel" [(ngModel)]=service.formData.id_sucursal
                    class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block">Registrar</button>
            </div>
        </form>
    </div>
</div>


<app-footer></app-footer>
