<div *ngIf="productos">

  <div class="col-sm-auto d-flex justify-content-end">
    <a [routerLink]="['/']">Volver atras</a>

  </div>


  <h2 class="d-flex justify-content-center">Productos</h2>

  <div>
    <div *ngFor="let item of productos">

      <div class="card h-100" style="width: 18rem;">
        <div class="img-container">
          <img class="card-img-top img-fluid img" [src]="item.id_foto" alt="Foto">
        </div>
        <div class="card-body">
          <hr />
          <h4>{{item.nombre}}</h4>
          <p class="card-text">{{item.precio}}</p>
        </div>
        <div class="card-footer">

          <a>
            <button class="btn btn-primary">Ver item</button>
          </a>
        </div>

      </div>
    </div>


  


</div>
