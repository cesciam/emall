<app-main-header></app-main-header>

<div class="container-fluid">
  <div class="row">

    <div class="col-lg-2">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col">
      <!-- Modal -->
      <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva categoría creada</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              La categoría ha sido registrada exitosamente
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal"
                      [routerLink]="['/dashboard-admin/categoria']">
                Entendido
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h1>Registro de categorias</h1>

        <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group col-lg-6 col-md-6">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" id="Nombre" name="Nombre" required [(ngModel)]="crearCategoria.Nombre" formControlName="Nombre" [ngClass]="{'is-invalid': submitted && f.Nombre.errors}">
              <div *ngIf="submitted && f.Nombre.errors" class="invalid-feedback">
                <div *ngIf="f.Nombre.errors.required">Nombre es requerido</div>
              </div>
            </div>

            <button class="btn btn-primary" type="submit" data-toggle="modal"
                    data-target="#Modal">
              Crear categoría
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>

  <app-footer></app-footer>
