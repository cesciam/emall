<app-main-header></app-main-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col">
      <div class="container-fluid">
        <h1>Categorías</h1>
        <p>Lista de categorías registradas</p>

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <a [routerLink]="['/crear-categoria']" class="btn btn-primary"> Registrar nueva categoría</a>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <br>
            <input type="text" class="form-control" name="buscarCategoria" placeholder="Buscar.."
              [(ngModel)]="buscarCategoria" /><br>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table table-striped .table-responsive-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categoria of service.categorias | buscarCategoria:buscarCategoria">
                  <td>{{categoria.Id}}</td>
                  <td>{{categoria.Nombre}}</td>
                  <td class="text-right">
                    <button (click)="editar(categoria)" class="btn btn-outline-info btn-sm"><i class="fas fa-edit"></i></button>&nbsp;
                    <button (click)="eliminar(categoria.Id)" class="btn btn-outline-danger btn-sm"><i
                        class="far fa-trash-alt"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div>
          <h2>Editar categoría</h2>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Id</label>
                <input type="text" class="form-control" id="txtId" readonly value="{{selectedCategoria?.Id}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="txtName" [(ngModel)]="selectedCategoria.Nombre"
                  name="Nombre">
              </div>
              <button class="btn btn-primary" (click)="completarModificar(selectedCategoria)">Guardar cambios</button>
            </fieldset>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
