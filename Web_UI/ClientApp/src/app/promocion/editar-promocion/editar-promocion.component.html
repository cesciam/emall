<app-main-header></app-main-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col-lg-10 col-md-10">
      <div class="row">
        <div class="col-lg-10 col-md-10">
          <h1>Promociones</h1>
          <p>Editar los datos que desea modificar</p>
        </div>

        <div class="col-lg-2 col-md-2">
          <a [routerLink]="['/dashboard-admin/promocion/']">Volver atrás</a>
        </div>
      </div>

      <form *ngIf="promocionSeleccionada">
        <div class="row">
      
          <div class="form-group col-lg-6 col-md-6">
            <label for="nombre">Nombre</label>
            <input name="nombre" [(ngModel)]="promocionSeleccionada && promocionSeleccionada.nombre" type="text"
              class="form-control">
          </div>
      
          <div class="form-group col-lg-6 col-md-6">
            <label for="porcentaje">Porcentaje</label>
            <input name="porcentaje" [(ngModel)]="promocionSeleccionada && promocionSeleccionada.porcentaje" type="number"
              class="form-control">
          </div>
        </div>
      
        <div class="row">
          <div class="form-group col-lg-6 col-md-6">
            <label for="codigo">Código</label>
            <input name="codigo" [(ngModel)]="promocionSeleccionada && promocionSeleccionada.codigo" type="text"
              class="form-control">
          </div>
      
          <div class="form-group col-lg-6 col-md-6">
            <label for="cantidad">Cantidad</label>
            <input name="cantidad" [(ngModel)]="promocionSeleccionada && promocionSeleccionada.cantidad" type="number"
              class="form-control">
          </div>
        </div>

        <div class="form-group">
          <button type="submit" (click)="save()" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
